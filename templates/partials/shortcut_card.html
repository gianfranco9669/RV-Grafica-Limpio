<div class="col-12 col-md-6">
  <a class="text-decoration-none" href="{% url url_name %}">
    <div class="card h-100 shadow-sm border-0 hover-shadow">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:3rem;height:3rem;">
          <i class="bi {{ icon }} fs-4"></i>
        </div>
        <div>
          <h3 class="h6 mb-1 text-primary">{{ title }}</h3>
          <p class="text-muted small mb-0">{{ description }}</p>
        </div>
      </div>
    </div>
  </a>
</div>
