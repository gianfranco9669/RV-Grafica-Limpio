{% extends "base.html" %}
{% block title %}Styleguide · RV Gráfica{% endblock %}
{% block content %}
<div class="container-lg">
  <h1 class="mb-4">Guía de estilos</h1>
  <div class="row g-4">
    <div class="col-12 col-md-6">
      <div class="card card-erp">
        <div class="card-header bg-white border-0 pb-0">
          <h2 class="h6 mb-0">Estados de órdenes</h2>
        </div>
        <div class="card-body d-flex gap-2">
          <span class="badge bg-secondary badge-status">Pendiente</span>
          <span class="badge bg-warning text-dark badge-status">En curso</span>
          <span class="badge bg-success badge-status">Finalizada</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card card-erp">
        <div class="card-header bg-white border-0 pb-0">
          <h2 class="h6 mb-0">Botones primarios</h2>
        </div>
        <div class="card-body d-flex gap-2">
          <button class="btn btn-primary">Guardar</button>
          <button class="btn btn-outline-primary">Cancelar</button>
          <button class="btn btn-success">Facturar</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
